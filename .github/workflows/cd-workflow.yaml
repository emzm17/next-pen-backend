name: Deploy App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install

      - name: ðŸ“‚ Deploy to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "/*"
          target: "/" # not yet

      - name: ðŸ”„ Restart Application on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /var/www/my-node-app             
            pm2 stop all && pm2 start index.js --name "procesi" && pm2 start script.js --name "listeni"
